example_fp8_tensor_stat_collection:
    enabled: True
    layers:
        # Match the actual linear layers within attention that support FP8 stats
        layer_types: [layernorm_qkv]
    transformer_engine:
        LogFp8TensorStats:
            enabled: True
            tensors_struct:
            - tensor: activation
              stats: [underflows%, scale_inv_min, scale_inv_max, mse]
              freq: 10
            - tensor: gradient
              stats: [underflows%, scale_inv_min, scale_inv_max, mse]
              freq: 10
            - tensor: weight
              stats: [underflows%, scale_inv_min, scale_inv_max, mse]
              freq: 10
